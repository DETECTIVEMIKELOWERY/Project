<!DOCTYPE html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio Website</title>

</head>
<body>
    <div class="container">
        <div class="sidebar">
          
            <nav>
                <ul>
                    <li><a href="/trial.html"> Home </a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>

        </div>
    <div class="main">
       <div class="contactform">
           <h1>Contact me for work</h1>
           <form>
            <div>
                <label for="clientname" class="form-label"> Name</label>
                <input type="name" class="form-control" id="clientname">
               
            </div>
            <div>
                   <label for="clientmail" class="form-label">Email address</label>
                   <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                   <div id="emailHelp" class="form-text" >We'll never share your email and phone with anyone else.</div>
            </div>
               <div>
                <label for="clientphone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="clientphone" >
            </div>     
            <div>
                <label for="clientquery" class="form-label">Enquiry</label>
                <input type="text" class="form-control" id="clientquery" >
            </div>
            <div id="form-check">
                <input type="checkbox" class="form-check-input" id="isclient">
                <label class="form-check-label" for="isclient">I want you to work for a project</label>
            </div>
            <button type="submit" class="btn">SUBMIT</button>
           </form>
       </div>
    </div>
</body>
